<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Upload</title>
    <link href="output.css" rel="stylesheet">
</head>

<body class="font-sans min-h-screen bg-[hsl(var(--background))] flex flex-col">
    <header class="py-6 px-4">
        <div class="max-w-5xl mx-auto">
            <h1
                class="text-3xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-[hsl(var(--primary))] to-[hsl(var(--accent))]">
                Audio Separator</h1>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center p-6">
        <div
            class="w-full max-w-5xl backdrop-blur-sm bg-[hsl(var(--card))] rounded-[var(--radius)] shadow-xl overflow-hidden border border-[hsl(var(--border))]">
            <div class="grid grid-cols-1 lg:grid-cols-2">
                <!-- Upload Section -->
                <div class="p-10 relative">
                    <div
                        class="absolute -top-20 -left-20 w-40 h-40 bg-[hsl(var(--primary))] rounded-full filter blur-3xl opacity-20">
                    </div>
                    <div class="relative z-10">
                        <h2 class="text-2xl font-bold text-[hsl(var(--foreground))] mb-8 flex items-center">
                            <svg class="w-6 h-6 mr-2 text-[hsl(var(--primary))]" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z">
                                </path>
                            </svg>
                            Upload Your Audio
                        </h2>

                        <div
                            class="group border-2 border-dashed border-[hsl(var(--border))] hover:border-[hsl(var(--primary))] rounded-[var(--radius)] p-8 text-center transition-all duration-300 bg-gradient-to-br from-[hsl(var(--background))] to-[hsl(var(--muted))] hover:shadow-md">
                            <input type="file" id="audio-file" class="hidden" accept="audio/*">
                            <label for="audio-file" class="flex flex-col items-center justify-center cursor-pointer">
                                <div
                                    class="w-24 h-24 mb-4 rounded-full bg-[hsl(var(--muted))] flex items-center justify-center transition-transform duration-300">
                                    <svg class="w-10 h-10 text-[hsl(var(--primary))]" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                                        </path>
                                    </svg>
                                </div>
                                <span
                                    class="inline-block font-medium text-sm text-[hsl(var(--primary-foreground))] mb-1 transition-transform">Drag
                                    and drop or click to browse</span>
                                <span id="file-name"
                                    class="text-sm text-[hsl(var(--muted-foreground))] transition-all hover:text-[hsl(var(--primary))]">Supports
                                    MP3, WAV, OGG, FLAC</span>
                            </label>
                        </div>

                        <button id="upload-btn" disabled
                            class="w-full mt-8 bg-gradient-to-r from-[hsl(var(--primary))] to-[hsl(var(--accent))] hover:brightness-95 disabled:from-[hsl(var(--muted))] disabled:to-[hsl(var(--muted))] disabled:cursor-not-allowed text-[hsl(var(--primary-foreground))] py-4 px-6 rounded-[var(--radius)] shadow-lg transition-all text-base font-medium flex items-center justify-center">
                            <span>Upload Audio</span>
                        </button>

                        <button id="separate-btn" disabled
                            class="w-full mt-4 bg-gradient-to-r from-[hsl(var(--secondary))] to-[hsl(var(--primary))] hover:brightness-95 disabled:from-[hsl(var(--muted))] disabled:to-[hsl(var(--muted))] disabled:cursor-not-allowed text-[hsl(var(--primary-foreground))] py-4 px-6 rounded-[var(--radius)] shadow-lg transition-all text-base font-medium flex items-center justify-center">
                            <span>Separate Vocals</span>
                        </button>

                        <div id="status" class="mt-6 p-4 rounded-[var(--radius)] hidden"></div>
                    </div>
                </div>

                <!-- Preview Section -->
                <div
                    class="p-10 relative bg-gradient-to-br from-[hsl(var(--card))] to-[hsl(var(--muted))] backdrop-filter backdrop-blur-sm">
                    <div
                        class="absolute -bottom-20 -right-20 w-60 h-60 bg-[hsl(var(--accent))] rounded-full filter blur-3xl opacity-10">
                    </div>

                    <div id="preview-container" class="hidden relative z-10">
                        <h2 class="text-2xl font-bold text-[hsl(var(--foreground))] mb-8 flex items-center">
                            <svg class="w-6 h-6 mr-2 text-[hsl(var(--accent))]" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z">
                                </path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            Audio Preview
                        </h2>

                        <div
                            class="bg-[hsl(var(--card))] backdrop-blur p-6 rounded-[var(--radius)] shadow-lg border border-[hsl(var(--border))]">
                            <div class="mb-6">
                                <audio id="audio-preview" controls class="w-full h-12"></audio>
                            </div>

                            <div id="blob-info"
                                class="bg-[hsl(var(--muted))] p-5 rounded-[var(--radius)] text-left font-mono text-sm space-y-3 border border-[hsl(var(--border))]">
                            </div>
                        </div>
                    </div>

                    <!-- Output Tracks Section - Only visible after separation -->
                    <div id="separated-tracks" class="hidden relative z-10 mt-8">
                        <h2 class="text-2xl font-bold text-[hsl(var(--foreground))] mb-6 flex items-center">
                            <svg class="w-6 h-6 mr-2 text-[hsl(var(--secondary))]" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                                </path>
                            </svg>
                            Separated Tracks
                        </h2>

                        <div class="space-y-4">
                            <!-- Vocals Track -->
                            <div
                                class="bg-[hsl(var(--card))] backdrop-blur p-4 rounded-[var(--radius)] shadow border border-[hsl(var(--border))]">
                                <h3 class="text-lg font-semibold mb-2 text-[hsl(var(--foreground))]">Vocals</h3>
                                <audio id="vocals-preview" controls class="w-full h-10 mb-3"></audio>
                                <a id="vocals-download"
                                    class="inline-flex items-center justify-center px-4 py-2 bg-[hsl(var(--primary))] text-[hsl(var(--primary-foreground))] rounded-[var(--radius)] text-sm font-medium hover:bg-opacity-90 transition-colors">
                                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                                    </svg>
                                    Download Vocals
                                </a>
                            </div>

                            <!-- Instruments Track -->
                            <div
                                class="bg-[hsl(var(--card))] backdrop-blur p-4 rounded-[var(--radius)] shadow border border-[hsl(var(--border))]">
                                <h3 class="text-lg font-semibold mb-2 text-[hsl(var(--foreground))]">Instruments</h3>
                                <audio id="instruments-preview" controls class="w-full h-10 mb-3"></audio>
                                <a id="instruments-download"
                                    class="inline-flex items-center justify-center px-4 py-2 bg-[hsl(var(--secondary))] text-[hsl(var(--secondary-foreground))] rounded-[var(--radius)] text-sm font-medium hover:bg-opacity-90 transition-colors">
                                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                                    </svg>
                                    Download Instruments
                                </a>
                            </div>
                        </div>
                    </div>

                    <div id="no-preview" class="h-full flex items-center justify-center relative z-10">
                        <div class="text-center py-16">
                            <div
                                class="w-32 h-32 mx-auto mb-6 rounded-full bg-[hsl(var(--muted))] flex items-center justify-center">
                                <svg class="w-16 h-16 text-[hsl(var(--secondary))]" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                        d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3">
                                    </path>
                                </svg>
                            </div>
                            <p class="text-xl font-medium text-[hsl(var(--foreground))] mb-2">No Audio Selected</p>
                            <p class="text-[hsl(var(--muted-foreground))] max-w-xs mx-auto">Upload an audio file to
                                preview and separate vocals from instruments</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="py-6 px-4 text-center">
        <p class="text-[hsl(var(--primary))] text-sm font-medium">Audio Separator • Powered by Demucs • 2023</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('audio-file');
            const fileNameDisplay = document.getElementById('file-name');
            const uploadButton = document.getElementById('upload-btn');
            const separateButton = document.getElementById('separate-btn');
            const statusDiv = document.getElementById('status');
            const previewContainer = document.getElementById('preview-container');
            const noPreview = document.getElementById('no-preview');
            const audioPreview = document.getElementById('audio-preview');
            const blobInfo = document.getElementById('blob-info');
            const separatedTracks = document.getElementById('separated-tracks');

            let uploadedFileName = null;

            // File input handler remains the same until the upload button handler

            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];

                if (file) {
                    fileNameDisplay.textContent = `Selected: ${file.name}`;
                    uploadButton.disabled = false;
                    separateButton.disabled = true;

                    const fileSizeKB = (file.size / 1024).toFixed(2);
                    const fileSizeMB = (file.size / (1024 * 1024)).toFixed(2);

                    blobInfo.innerHTML = `
                        <div class="flex items-center"><span class="text-[hsl(var(--accent-foreground))] font-semibold w-32">File name:</span> <span class="text-[hsl(var(--foreground))]">${file.name}</span></div>
                        <div class="flex items-center"><span class="text-[hsl(var(--accent-foreground))] font-semibold w-32">Size:</span> <span class="text-[hsl(var(--foreground))]">${fileSizeKB} KB (${fileSizeMB} MB)</span></div>
                        <div class="flex items-center"><span class="text-[hsl(var(--accent-foreground))] font-semibold w-32">Type:</span> <span class="text-[hsl(var(--foreground))]">${file.type}</span></div>
                        <div class="flex items-center"><span class="text-[hsl(var(--accent-foreground))] font-semibold w-32">Modified:</span> <span class="text-[hsl(var(--foreground))]">${new Date(file.lastModified).toLocaleString()}</span></div>
                    `;

                    const objectURL = URL.createObjectURL(file);
                    audioPreview.src = objectURL;
                    previewContainer.classList.remove('hidden');
                    noPreview.classList.add('hidden');
                    separatedTracks.classList.add('hidden');
                } else {
                    resetUI();
                }
            });

            uploadButton.addEventListener('click', async () => {
                const file = fileInput.files[0];

                if (!file) {
                    showStatus('Please select a file first.', 'bg-[hsl(var(--destructive))] text-[hsl(var(--destructive-foreground))] border border-[hsl(var(--destructive))]');
                    return;
                }

                const formData = new FormData();
                formData.append('audio', file);

                try {
                    setUploadingState(true);

                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (response.ok) {
                        uploadedFileName = result.file.storedFilename;
                        showStatus(`Upload successful! Server received: ${result.file.storedFilename}`, 'bg-[hsl(var(--accent))] text-[hsl(var(--accent-foreground))] border border-[hsl(var(--accent))]');
                        separateButton.disabled = false;
                    } else {
                        showStatus(`Error: ${result.error}`, 'bg-[hsl(var(--destructive))] text-[hsl(var(--destructive-foreground))] border border-[hsl(var(--destructive))]');
                    }
                } catch (error) {
                    showStatus(`Upload failed: ${error.message}`, 'bg-[hsl(var(--destructive))] text-[hsl(var(--destructive-foreground))] border border-[hsl(var(--destructive))]');
                } finally {
                    setUploadingState(false);
                }
            });

            separateButton.addEventListener('click', async () => {
                if (!uploadedFileName) {
                    showStatus('No uploaded file to process.', 'bg-[hsl(var(--destructive))] text-[hsl(var(--destructive-foreground))] border border-[hsl(var(--destructive))]');
                    return;
                }

                try {
                    setSeparatingState(true);
                    showStatus('Processing audio with Demucs AI model. This may take a few minutes...', 'bg-[hsl(var(--primary))] text-[hsl(var(--primary-foreground))] border border-[hsl(var(--primary))] opacity-80');

                    const rawFileName = uploadedFileName.split('.')[0];

                    const response = await fetch(`/separate/${uploadedFileName}`, {
                        method: 'POST'
                    });

                    const result = await response.json();

                    if (response.ok) {
                        showStatus('Separation complete!', 'bg-[hsl(var(--accent))] text-[hsl(var(--accent-foreground))] border border-[hsl(var(--accent))]');

                        // Update audio players with the new file paths
                        document.getElementById('vocals-preview').src = `/outputs/htdemucs/${rawFileName}/vocals.mp3`;
                        document.getElementById('instruments-preview').src = `/outputs/htdemucs/${rawFileName}/no_vocals.mp3`;

                        // Update download links
                        document.getElementById('vocals-download').href = `/outputs/htdemucs/${rawFileName}/vocals.mp3`;
                        document.getElementById('instruments-download').href = `/outputs/htdemucs/${rawFileName}/no_vocals.mp3`;

                        separatedTracks.classList.remove('hidden');
                    } else {
                        showStatus(`Separation failed: ${result.error}`, 'bg-[hsl(var(--destructive))] text-[hsl(var(--destructive-foreground))] border border-[hsl(var(--destructive))]');
                    }
                } catch (error) {
                    showStatus(`Separation failed: ${error.message}`, 'bg-[hsl(var(--destructive))] text-[hsl(var(--destructive-foreground))] border border-[hsl(var(--destructive))]');
                } finally {
                    setSeparatingState(false);
                }
            });

            function setUploadingState(isUploading) {
                uploadButton.disabled = isUploading;
                uploadButton.innerHTML = isUploading ?
                    '<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-[hsl(var(--primary-foreground))] inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Uploading...' :
                    '<span>Upload Audio</span>';
            }

            function setSeparatingState(isSeparating) {
                separateButton.disabled = isSeparating;
                separateButton.innerHTML = isSeparating ?
                    '<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-[hsl(var(--primary-foreground))] inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Separating...' :
                    '<span>Separate Vocals</span>';
            }

            function resetUI() {
                fileNameDisplay.textContent = 'Supports MP3, WAV, OGG, FLAC';
                uploadButton.disabled = true;
                separateButton.disabled = true;
                previewContainer.classList.add('hidden');
                noPreview.classList.remove('hidden');
            }

            function showStatus(message, classes) {
                statusDiv.textContent = message;
                statusDiv.className = `mt-6 p-4 rounded-[var(--radius)] ${classes}`;
                statusDiv.classList.remove('hidden');
            }
        });    
    </script>
</body>

</html>
